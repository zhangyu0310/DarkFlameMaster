<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <link rel="shortcut icon" href="asset/favicon.ico"/>
</head>
<body>
<h1>{{ .label }}</h1>

<form action="{{ .pic }}/{{ .sCode }}" method="post">
    Question: {{ .question }} <br>
    Answer: <input type="text" name="answer" /> <br>
    sCode(If you have): <input type="text" name="oldsCode" /> <br>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
